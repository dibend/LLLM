<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localized-LLM | Your AI, Your Way</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b2ebf2);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10000;
        }
        iframe {
            width: 90%;
            height: 90%;
        }
        .container {
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
            z-index: 10001;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
        }
    </style>
</head>
<body>

<div class="video-overlay" id="videoOverlay">
    <div class="close-btn" onclick="closeVideo()">&times;</div>
    <iframe src="https://www.youtube.com/embed/w1KyEMqxRVs?autoplay=1&mute=1&controls=1&rel=0" frameborder="0" allowfullscreen></iframe>
</div>

<div class="overlay" id="formOverlay" onclick="hideForm()"></div>

<div class="form-container" id="briefingForm">
    <h3>Schedule a Briefing ðŸ“…</h3>
    <form action="https://blastlabs.net/lllm/briefing" method="POST">
        <input type="text" class="form-control" placeholder="Name" name="name" required>
        <input type="email" class="form-control mt-2" placeholder="Email" name="email" required>
        <button type="submit" class="btn btn-danger mt-3">Submit</button>
    </form>
</div>

<div id="mainContent">
    <div class="container">
        <h1>Your AI, Your Way ðŸš€</h1>
        <p>Fast. Secure. On-Site. The future of AI is yours.</p>
        <button class="btn btn-danger mt-3" onclick="showForm()">Schedule a Briefing</button>
    </div>
    <div class="container mt-5">
        <h2>Your Competitive Edge ðŸŒŸ</h2>
        <p>Total Privacy | Unmatched Speed | Tailored for You</p>
    </div>
    <footer class="mt-5">
        <p>AI That Answers to You Â© 2025 | Built by NJWeb.Solutions</p>
    </footer>
</div>

<script>
    function closeVideo() {
        document.getElementById('videoOverlay').style.display = 'none';
    }

    function showForm() {
        document.getElementById('formOverlay').style.display = 'block';
        document.getElementById('briefingForm').style.display = 'block';
    }

    function hideForm() {
        document.getElementById('formOverlay').style.display = 'none';
        document.getElementById('briefingForm').style.display = 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
