<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localized-LLM | Your AI, Your Way</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b2ebf2);
            color: #fff;
            min-height: 100vh;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10000;
        }
        iframe {
            width: 90%;
            height: 90%;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
            z-index: 10000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="video-overlay" id="videoOverlay">
    <div class="close-btn" onclick="closeVideo()">&times;</div>
    <iframe src="https://www.youtube.com/embed/w1KyEMqxRVs?autoplay=1&mute=1&controls=1&rel=0" frameborder="0" allowfullscreen></iframe>
</div>

<div class="overlay" id="overlay" onclick="hideForms()"></div>

<!-- Briefing Form -->
<div class="form-container" id="briefingForm">
    <h3>Schedule a Briefing ðŸ“…</h3>
    <form action="https://blastlabs.net/lllm/briefing" method="POST">
        <input type="hidden" name="request_type" value="briefing">
        <input type="hidden" name="timestamp" value="">
        <input type="hidden" name="source" value="landing_page">
        <input type="hidden" name="priority" value="high">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" name="company">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<!-- Demo Form -->
<div class="form-container" id="demoForm">
    <h3>Book Your Demo ðŸŽ¯</h3>
    <form action="https://blastlabs.net/lllm/demo" method="POST">
        <input type="hidden" name="request_type" value="demo">
        <input type="hidden" name="timestamp" value="">
        <input type="hidden" name="intent" value="evaluation">
        <input type="hidden" name="scale" value="enterprise">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" class="form-control" name="role">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<!-- Original Website Content -->
<section class="hero text-center py-5">
    <div class="container">
        <h1 class="display-3 fw-bold">Your AI, Your Way ðŸš€</h1>
        <p class="lead">Fast. Secure. On-Site. The future of AI is yours.</p>
        <button class="btn btn-danger mt-3" onclick="showForm('briefing')">Schedule a Briefing</button>
    </div>
</section>

<footer class="text-center py-4">
    <p>AI That Answers to You Â© 2025 | Built by <a href="https://njweb.solutions" target="_blank" class="text-white">NJWeb.Solutions</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function closeVideo() {
        document.getElementById('videoOverlay').style.display = 'none';
    }

    function showForm(type) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById(type + 'Form').style.display = 'block';
    }

    function hideForms() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('briefingForm').style.display = 'none';
        document.getElementById('demoForm').style.display = 'none';
    }
</script>
</body>
</html>
